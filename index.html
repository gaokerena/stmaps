<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turf Data Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <!-- Leaflet Panel Layers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-panel-layers@1.3.1/dist/leaflet-panel-layers.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Turf Data Viewer</h1>

  <!-- Overlay opacity control (top-right) -->
  <div id="overlayControl">
    <label for="opacitySlider">Overlay Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.3">
    <span id="opacityValue">30%</span>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Controls below map -->
  <div id="map-controls">
    <!-- Shape Style Sliders -->
    <div id="shapeSliders" class="shape-sliders">
      <label for="lineWidthSlider">Outline Width:</label>
      <input type="range" id="lineWidthSlider" min="1" max="10" step="0.5" value="2">
      <span id="lineWidthValue">2</span>

      <label for="fillOpacitySlider">Fill Opacity:</label>
      <input type="range" id="fillOpacitySlider" min="0" max="1" step="0.01" value="0.3">
      <span id="fillOpacityValue">0.3</span>
    </div>

    <div id="clickedCoordsBox" class="clicked-coords"></div>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Leaflet Panel Layers JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-panel-layers@1.3.1/dist/leaflet-panel-layers.min.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
