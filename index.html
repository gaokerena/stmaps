<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Leaflet + Turf + Sheet Data + Click Polygon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; width: 100%; }
  #coords, #polygon-json {
    position: absolute;
    left: 10px;
    z-index: 1000;
    background: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-family: monospace;
  }
  #coords { top: 10px; }
  #polygon-json { top: 40px; max-width: 400px; word-break: break-all; }
</style>
</head>
<body>
<div id="map"></div>
<div id="coords">[lng, lat]</div>
<div id="polygon-json">[]</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
<script>
const map = L.map('map').setView([48.505, 7.57], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Live mouse coordinates
const coordsDiv = document.getElementById('coords');
map.on('mousemove', e => {
  coordsDiv.textContent = JSON.stringify([e.latlng.lng.toFixed(6), e.latlng.lat.toFixed(6)]);
});
map.on('mouseout', () => { coordsDiv.textContent = '[lng, lat]'; });

// Click-to-build polygon
const polygonDiv = document.getElementById('polygon-json');
let clickPoints = [];
let leafletPolygon = null;
map.on('click', e => {
  clickPoints.push([e.latlng.lng, e.latlng.lat]);
  if (leafletPolygon) map.removeLayer(leafletPolygon);
  if (clickPoints.length > 1) {
    leafletPolygon = L.polygon(clickPoints, { color: 'orange', fillOpacity: 0.3 }).addTo(map);
  }
  polygonDiv.textContent = JSON.stringify(clickPoints);
});

// ---------------------
// Fetch Sheet JSON and create layers
// ---------------------
const sheetURL = "https://script.google.com/macros/s/AKfycbx9f7ijun4hKwNw0q1246RRh-QmFPui4eT8h_s2Zgx_gzYDWmeiDBLQlzdKVUyEy61a-Q/exec"; // replace with your Apps Script URL

fetch(sheetURL)
  .then(res => res.json())
  .then(data => {
    const categories = {}; // Leaflet LayerGroups per Catégorie

    data.forEach(row => {
      let combined = null;
      const polys = ['P1','P2','P3','P4'];
      const inters = ['Intersection pour réduction P1','Intersection pour réduction P2','Intersection pour réduction P3','Intersection pour réduction P4'];

      for (let i = 0; i < polys.length; i++) {
        const polyJSON = row[polys[i]];
        const interJSON = row[inters[i]];

        if (!polyJSON) continue;
        let poly = JSON.parse(polyJSON);

        if (interJSON) {
          const inter = JSON.parse(interJSON);
          const intersected = turf.intersect(poly, inter);
          if (!intersected) continue;
          poly = intersected;
        }

        if (!combined) combined = poly;
        else combined = turf.union(combined, poly);
      }

      if (!combined) return; // skip if no geometry

      // Leaflet layer
      const leafletLayer = L.geoJSON(combined, {
        style: { color: "#00f", fillOpacity: 0.5 },
        onEachFeature: (feature, layer) => {
          layer.bindTooltip(`${row.Plancher} → ${row.Plafond}`);
        }
      });

      // Create or add to category group
      const cat = row.Catégorie || "Default";
      if (!categories[cat]) categories[cat] = L.layerGroup().addTo(map);
      leafletLayer.addTo(categories[cat]);
    });

    // Optional: add layer control
    L.control.layers(null, categories, { collapsed: false }).addTo(map);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
