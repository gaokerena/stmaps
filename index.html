<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet + Turf Union Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([48.8566, 2.3522], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // ðŸ”¹ Leaflet polygon (just for reference)
    const leafletPolygon = L.polygon([
      [48.85, 2.34],
      [48.85, 2.38],
      [48.88, 2.38],
      [48.88, 2.34]
    ], { color: 'purple', fillOpacity: 0.3 }).addTo(map);

    // ðŸ”¹ Turf polygon (lng,lat order)
    const turfPolygon = turf.polygon([[
      [2.34, 48.85],
      [2.38, 48.85],
      [2.38, 48.88],
      [2.34, 48.88],
      [2.34, 48.85]
    ]]);

    // ðŸ”¹ Turf circle (polygon approximation) inside the polygon
    const turfCircle = turf.circle([2.355, 48.855], 1, { steps: 128, units: 'kilometers' });

    // ðŸ”¹ Union of polygon + circle
    let union = null;
    try {
      union = turf.union(turfPolygon, turfCircle);
    } catch (e) {
      console.error("Union failed:", e);
    }

    // Draw layers
    L.geoJSON(turfPolygon, { style: { color: 'red', fillOpacity: 0.3 } }).addTo(map);
    L.geoJSON(turfCircle, { style: { color: 'blue', fillOpacity: 0.3 } }).addTo(map);

    if (union) {
      L.geoJSON(union, { style: { color: 'green', fillOpacity: 0.5 } }).addTo(map);
    }

    // Fit map to union if exists, else polygon
    if (union) {
      map.fitBounds(L.geoJSON(union).getBounds());
    } else {
      map.fitBounds(leafletPolygon.getBounds());
    }
  </script>
</body>
</html>
