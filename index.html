<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Leaflet + Turf Union Paris</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>#map { height: 100vh; width: 100%; }</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
<script>
const map = L.map('map').setView([48.8566, 2.3522], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Two overlapping squares in Paris coordinates
const poly1 = turf.polygon([[
  [2.34, 48.85],
  [2.34, 48.88],
  [2.38, 48.88],
  [2.38, 48.85],
  [2.34, 48.85]
]], { fill: "#0f0" });

const poly2 = turf.polygon([[
  [2.36, 48.855],
  [2.36, 48.885],
  [2.40, 48.885],
  [2.40, 48.855],
  [2.36, 48.855]
]], { fill: "#00f" });

// Union using Turf
const union = turf.union(turf.featureCollection([poly1, poly2]));

// Draw polygons
L.geoJSON(union, { style: { color: 'red', fillOpacity: 0.3, weight: 3 } }).addTo(map);

// Fit map to union
map.fitBounds(L.geoJSON(union).getBounds());
</script>
</body>
</html>
