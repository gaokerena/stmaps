<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turf Data Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Grouped Layer Control CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Turf Data Viewer</h1>

  <!-- Category checkboxes (optional, if used in your JS) -->
  <div id="category-filters" class="category-filters"></div>

  <!-- Map container -->
  <div id="map" style="height: 900px;"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Grouped Layer Control JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>

  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
