<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turf Data Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Leaflet Panel Layers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-panel-layers@1.3.1/dist/leaflet-panel-layers.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Turf Data Viewer</h1>

  <!-- Map container -->
  <div id="map" style="height: 900px;"></div>

  <!-- Overlay opacity control (top-right) -->
  <div id="overlayControl">
    <label for="opacitySlider">Overlay Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
    <span id="opacityValue">100%</span>
  </div>

  <!-- Controls below the map -->
  <div id="map-controls">
    <div id="clickedCoordsBox" class="clicked-coords"></div>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Leaflet Panel Layers JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-panel-layers@1.3.1/dist/leaflet-panel-layers.min.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
