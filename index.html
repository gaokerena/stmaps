<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Polygon + Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([48.8566, 2.3522], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // ðŸ”¹ Purple Leaflet polygon (square)
    const square = L.polygon([
      [48.85, 2.34],
      [48.85, 2.38],
      [48.88, 2.38],
      [48.88, 2.34]
    ], { color: 'purple', fillOpacity: 0.3 }).addTo(map);

    // ðŸ”¹ Circle inside the square (adjusted center to fit)
    const circle = L.circle([48.855, 2.355], {  // lower and left of polygon center
      radius: 1000, // in meters
      color: 'purple',
      fillOpacity: 0.3
    }).addTo(map);

    // Zoom to fit both shapes
    const group = L.featureGroup([square, circle]);
    map.fitBounds(group.getBounds());
  </script>
</body>
</html>
