<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet + Turf Combine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 100vh; width: 100%; }</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
<script>
  const map = L.map('map').setView([48.8566, 2.3522], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  // Two overlapping squares as Turf Features
  const square1 = turf.polygon([[
    [2.34, 48.85],
    [2.38, 48.85],
    [2.38, 48.88],
    [2.34, 48.88],
    [2.34, 48.85]
  ]]);

  const square2 = turf.polygon([[
    [2.36, 48.855],
    [2.40, 48.855],
    [2.40, 48.885],
    [2.36, 48.885],
    [2.36, 48.855]
  ]]);

  // Combine them safely
  const combined = turf.combine(turf.featureCollection([square1, square2]));

  // Draw combined layer only
  L.geoJSON(combined, { style: { color: 'green', fillOpacity: 0.5 } }).addTo(map);

  // Fit map to combined bounds
  map.fitBounds(L.geoJSON(combined).getBounds());
</script>
</body>
</html>
